<h1>{{ title }}</h1>

<h4>Mi nombre completo es: {{ nombre }} {{ apellido }}</h4>

<ul>
    <li *ngFor="let curso of cursos">
        <p>{{ curso.titulo }}</p>
        <p *ngIf="curso.horas >= 16; else elseBlock">
            El curso dura más de dos días
        </p>
    </li>
</ul>
<ng-template #elseBlock>El curso dura menos de dos días</ng-template>

<button (click)="saludar()">Saludar!</button>

<app-home [entrada]="nombre"></app-home>
<router-outlet></router-outlet>
